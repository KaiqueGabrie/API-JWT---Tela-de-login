<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login com JWT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üîê Login com JWT</h1>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="seu@email.com" required />
      </div>
      
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required />
      </div>
      
      <button type="submit" id="loginBtn">Fazer Login</button>
    </form>

    <button id="verificarStatus" class="secondary-btn">Verificar Status</button>
    <button id="logout" class="secondary-btn hidden">Logout</button>

    <div id="status" class="status info">
      Status: Desconectado
    </div>

    <div id="userInfo" class="user-info hidden">
      <h3>Informa√ß√µes do Usu√°rio</h3>
      <p><strong>Email:</strong> <span id="userEmail">-</span></p>
      <p><strong>Token v√°lido at√©:</strong> <span id="tokenExpiry">-</span></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
